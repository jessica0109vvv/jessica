<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>離線小恐龍遊戲</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="game-container">
            <canvas id="gameCanvas"></canvas>
            <!-- 預加載圖像 -->
            <div style="display: none;">
                <img id="dinoSprite" src="https://i.imgur.com/9zE8qkB.png" alt="dinosaur">
                <img id="cactusSprite" src="https://i.imgur.com/OYqXKnk.png" alt="cactus">
            </div>
        </div>
        <div class="controls">
            <button id="startButton" class="btn btn-primary">開始遊戲</button>
            <div class="score">分數: <span id="scoreText">0</span></div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
